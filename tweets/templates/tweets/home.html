{% extends 'base.html' %} {% block title %}Welcome{% endblock %} 
{% block content %}
<div class='row text-center'>
  <div class='col'>
    <h1>Welcome to tweetMe</h1>
  </div>
</div>

<div class='row'>
  <div class='col-md-4 mx-auto col-10 mb-3'>
    <form class='form' id='tweet-create-form' method='POST' action='tweets/create-tweet/'> {% csrf_token %}
      <input type='hidden' value='/' name='next'/>
      <textarea required='required' class='form-control' name='content' placeholder='Your tweet...'></textarea>
      <button class='btn btn-primary btn-block mt-3' type='submit'>Tweet</button> 
  </div>
</div>

<div class='row'id="tweets">Loading...</div>

<script>

  function handleTweetCreateFormDidSubmit(event){
    event.preventDefault();
    const myForm = event.target;
    const myFormData = new FormData(myForm);
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest();
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function () {
      if(xhr.status === 201){
        const newTweetJson = xhr.response;
        const newTweetElement = formatTweet(newTweetJson)
        const ogHtml = tweetsContainerElement.innerHTML;
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml;
        myForm.reset();
      } else if(xhr.status === 400){
        const errorJson = xhr.response;
        console.log(errorJson)
        
      }else if(xhr.status === 500){
        alert("Somethins went wrong. Try again later")
      }
    }
    xhr.onerror = function(){
      alert("An error occured, please try again later")
    }
    xhr.send(myFormData);
  }

  const tweetCreateFormEl = document.getElementById("tweet-create-form");
  
  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

  const tweetsContainerElement = document.getElementById("tweets");

  function loadTweets(tweetsElement){
    const xhr = new XMLHttpRequest();
    const method = "GET";
    const url = "/tweets";
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function () {
      const serverResponse = xhr.response;
      var listedItems = serverResponse.response;
      var finalTweetStr = "";
      var i;
      for (i = 0; i < listedItems.length; i++) {
        var tweetObj = listedItems[i];
        var currentItem = formatTweet(tweetObj);
        finalTweetStr += currentItem;
      }
      tweetsElement.innerHTML = finalTweetStr;
    };
    xhr.send();
  }

  loadTweets(tweetsContainerElement)

  function handleDidLike(tweet_id, currentCount) {
    console.log("tweet id is", tweet_id);
    console.log("current count is", currentCount);
  }

  function likeButton(tweet) {
    return (
      "<button class='btn btn-primary btn-sml' onclick='handleDidLike(" +
      tweet.id +
      ", " +
      tweet.likes +
      ")'>"+tweet.likes+" Likes</button>"
    );
  }

  function formatTweet(tweet) {
    return (
      "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" +
      tweet.id +
      "'> <p>" +
      tweet.content +
      "</p><div class='btn-group'>" +
      likeButton(tweet) +
      "</div></div>"
    );
  }

  
</script>
{% endblock %}
