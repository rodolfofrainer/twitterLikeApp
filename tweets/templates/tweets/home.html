{% extends 'base.html' %} {% block title %}Welcome{% endblock %} 
{% block content %}
<div class='row text-center'>
  <div class='col'>
    <h1>Hello, world!</h1>
  </div>
</div>

<div class='row'id="tweets">Loading...</div>

<script>
  const tweetsElement = document.getElementById("tweets");

  const xhr = new XMLHttpRequest();
  const method = "GET";
  const url = "/tweets";
  const responseType = "json";

  function handleDidLike(tweet_id, currentCount) {
    console.log("tweet id is", tweet_id);
    console.log("current count is", currentCount);
  }

  function likeButton(tweet) {
    return (
      "<button class='btn btn-primary btn-sml' onclick='handleDidLike(" +
      tweet.id +
      ", " +
      tweet.likes +
      ")'>"+tweet.likes+" Likes</button>"
    );
  }

  function formatTweet(tweet) {
    return (
      "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" +
      tweet.id +
      "'> <p>" +
      tweet.content +
      "</p><div class='btn-group'>" +
      likeButton(tweet) +
      "</div></div>"
    );
  }

  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    const serverResponse = xhr.response;
    var listedItems = serverResponse.response;
    var finalTweetStr = "";
    var i;
    for (i = 0; i < listedItems.length; i++) {
      var tweetObj = listedItems[i];
      var currentItem = formatTweet(tweetObj);
      finalTweetStr += currentItem;
    }
    tweetsElement.innerHTML = finalTweetStr;
  };
  xhr.send();
</script>
{% endblock %}
